<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Draw Ticket</title>
    <link rel="stylesheet" href="/home.css">
    <style>

    </style>
</head>

<body>






<div th:replace="~{fragment::nav-bar}"></div>

<div th:replace="~{fragment::side-bar}"></div>
<div class="content">

    <div class="container-fluid m-3">
        <div  class="col-md-6">
            <h3>Download Result and Report</h3>
            <hr>
            <form th:action="@{/dowloadReport}" th:object="${res}" >
                <div class="row">

                    <div class="col-md-4">
                        <div class="mb-4">
                            <input class="form-control" name="date" th:value="${formattedDate}" type="date"/>
                        </div>
                    </div>
                    <div class="col-md-4">

                        <select th:field="*{ticket}" class="form-select mb-3" required >
                            <option th:value="null"> select type </option>
                            <option th:each="tickets :${ticket}"
                                    th:value="${tickets.id}"
                                    th:text="${tickets.ticket}"
                            ></option>
                        </select>

                    </div>
                    <div class="col-md-4">

                        <input type="submit" value="Download"  class="btn btn-primary"/>
                    </div>
                </div>
            </form>

        </div>
    </div>




</div>




<script src="/home.js"></script>

</body>
</html>
