<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Draw Ticket</title>
    <link rel="stylesheet" href="/home.css">
    <style>

    </style>
</head>

<body>






  <div th:replace="~{fragment::nav-bar}"></div>

        <div th:replace="~{fragment::side-bar}"></div>
        <div class="content">

            <div class="container">
                <div class="row justify-content-end pr-5 mb-4">
                    <div class="col-auto">


                        <a class="btn btn-info" th:href="@{/addTicket}"><i class="bi bi-plus"></i>
                        Add Ticket</a>

                    </div>
                </div>
            </div>



            <div class="row">
                <div class="col-md-4" th:each="tickets:${ticket}">
                    <div class="card" style="width: 18rem;">
                        <img src="/images/backwaters-kerala-houseboat-india-45692218.webp" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${tickets.ticket}"></h5>
                            <p class="card-text" th:text="${tickets.description}"></p>
                            <a href="#" class="btn btn-primary" th:href="@{/ticket(ticketId=${tickets.id})}">Add Coupon</a>
                            <a th:href="@{/deleteTicket(ticketId=${tickets.id})}" class="btn btn-danger"
                               onclick="if (!confirm('Are you sure want to delete this ticket'))return false ">Delete</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>




        <script src="/home.js"></script>

</body>
</html>
