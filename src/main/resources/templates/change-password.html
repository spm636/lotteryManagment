<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Draw Ticket</title>
    <link rel="stylesheet" href="/home.css">
    <style>

    </style>
</head>

<body>






<div th:replace="~{fragment::nav-bar}"></div>

<div th:replace="~{fragment::side-bar}"></div>
<div class="content">

    <div class="container-fluid m-3">
        <div class="row">

            <div  class="col-md-4">
                <h3>Change Password</h3>
                <hr>
                <form th:action="@{/saveChangePassword}" th:object="${admin}">
                    <table class="table">
                        <tr>
                            <td><input type="password" name="password" id="password" class="form-control"
                                       placeholder="Enter your new password" required autofocus /></td>
                        </tr>
                        <tr>
                            <td><input type="password" class="form-control" id="confirmPassword"
                                       placeholder="Confirm your new password"
                                       required /></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Save Changes" class="btn btn-primary"></td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
    </div>




</div>




<script src="/home.js"></script>
<script>
    $(document).ready(function() {
        $('#confirmPassword').on('input', function() {
            var password = $('#password').val();
            var confirmPassword = $(this).val();

            if (password !== confirmPassword) {
                this.setCustomValidity("Passwords do not match!");
            } else {
                this.setCustomValidity("");
            }
        });
    });
</script>

</body>
</html>
