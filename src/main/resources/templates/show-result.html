        <div  class="col-md-6">
            <h3>Show the result</h3>
            <hr>

                <div class="row">

                    <div class="col-md-4">
                        <div class="mb-4">
                            <input class="form-control" name="date" th:value="${formattedDate}" type="date"/>
                        </div>
                    </div>
                    <div class="col-md-4">

                        <select th:field="*{ticket}" class="form-select mb-3" required >
                            <option th:value="null"> select type </option>
                            <option th:each="tickets :${ticket}"
                                    th:value="${tickets.id}"
                                    th:text="${tickets.ticket}"
                            ></option>
                        </select>

                    </div>
                    <div class="col-md-4">

                        <input type="submit" value="show"  class="btn btn-primary"/>
                    </div>
                </div>
            </form>

        </div>
