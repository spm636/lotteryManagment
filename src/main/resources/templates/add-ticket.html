<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>Draw Ticket</title>
    <link rel="stylesheet" href="/home.css">
    <style>

    </style>
</head>

<body>






<div th:replace="~{fragment::nav-bar}"></div>

<div th:replace="~{fragment::side-bar}"></div>
<div class="content">

    <div class="container-fluid m-3">
        <div  class="col-md-6">
            <h3>Add Ticket Details</h3>
            <hr>
            <form action="#" th:action="@{/saveTicket}" th:object="${ticket}" method="POST">
                <div class="m-3">
                    <input type="hidden" th:field="*{id}" class="form-control">
                </div>
                <div class="m-3">
                    <label>Ticket Name </label>
                    <input type="text" class="form-control" th:field="*{ticket}" placeholder="Ticket">
                </div>
                <div class="m-3">
                    <label>Description</label>
                    <textarea class="form-control" th:field="*{description}" placeholder="Description" rows="3"></textarea>
                </div>





                <button type="submit" class="btn btn-info m-3">Save</button>
            </form>

        </div>
    </div>




</div>




<script src="/home.js"></script>

</body>
</html>
